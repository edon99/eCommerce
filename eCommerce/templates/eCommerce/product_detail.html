{% extends "eCommerce/base.html"%}
{% load static %}

{% block content %}
<head>
    <title>Product Details</title>
	
    <link rel="stylesheet" href="{% static 'eCommerce/product.css' %}">
</head>
<body>
    <div class="product-container">
        <h1>{{ object.title }}</h1>
        <p class="category">Category: {{ object.categorie }}</p>
        <img src="{{ object.image.url }}" alt="Product Image">
        <p class="price">{{ object.price }} $</p></p>
        <p class="seller">Seller: {{ object.seller }}</p>
        {% if object.seller == user %}
          <a class="update" href="{% url 'product-update' object.id %}">Update</a>
          <a class="delete" href="{% url 'product-delete' object.id %}">Delete</a>
        {% endif %}
    </div>
</body>
<style>

.delete{
  font-size: 12px;
  font-weight: bold;
  padding: 12px 24px;
  border-radius: 10px;
  border: none;
  background-color: darkred;
  color: white;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
  text-decoration: none;
}
.update{
    margin-top: 10px;
    background-color: #048ed3;
    font-size: 12px;
    font-weight: bold;
    padding: 12px 16px;
    border-radius: 10px;
    border: none;
    text-align: center;
    text-decoration: none;
    color: white;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
}

.delete:hover {
    background-color: rgb(90, 2, 2);
}
.delete:hover {
    color: black;
}
.update:hover{
    background-color: #006699;
}

</style>

{% endblock %}
